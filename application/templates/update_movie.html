{% extends 'base.html' %} {% block head %} {% endblock %} {% block body %}
<div class="container mt-5">
  {% if status=='admin'%}
  <div class="container">
    <div class="row">
      <a href="{{url_for('views.movie_management')}}" class="col-md-4 mb-4">
        <button type="button" class="btn btn-dark" style="width: 200px">
          Movie Management
        </button>
      </a>
      <a href="{{url_for('views.show_management')}}" class="col-md-4 mb-4">
        <button type="button" class="btn btn-dark" style="width: 200px">
          Show Management
        </button>
      </a>
      <a href="{{url_for('views.venue_management')}}" class="col-md-4 mb-4">
        <button type="button" class="btn btn-dark" style="width: 200px">
          Venue Management
        </button>
      </a>
    </div>
    <div class="row">
      <a href="{{url_for('views.add_movie')}}" class="col-md-4 mb-4">
      <button
        type="button"
        class="btn btn-dark"
        style="width: 200px"
      >
        Add New Movie
      </button>
    </a>
    <a href="{{url_for('views.add_show')}}" class="col-md-4 mb-4">
      <button
        type="button"
        class="btn btn-dark"
        style="width: 200px"
      >
        Add New Show
      </button>
    </a>
    <a href="{{url_for('views.add_venue')}}" class="col-md-4 mb-4">
      <button
        type="button"
        class="btn btn-dark"
        style="width: 200px"
      >
        Add New Venue
      </button>
    </a>
      </div>
    </div>
    {%endif%}
    <h1>Update Movie</h1>
    <form method="POST" action="/admin/movie_management/update">
      <div class="form-group">
        <label for="name">Name:</label>
        <div hidden>
        <input
          type="number"
          class="form-control"
          name="movie_id"
          id="seats"
          value="{{movies.id}}"
        />
      </div>
        <input
          type="text"
          class="form-control"
          id="name"
          value="{{movies.name}}"
          name="name"
          required
        />
      </div>
      <div class="form-group">
        <label for="desc">Description:</label>
        <textarea
          class="form-control"
          id="desc"
          name="desc"
          rows="3"
          required
        >{{movies.desc}}</textarea>
      </div>
      <div class="form-group">
        <label for="desc">Genre:</label>
        <input
          type="text"
          class="form-control"
          id="tags"
          value="{{movies.tags}}"
          name="tags"
          required
        />
      </div>
      <div class="form-group">
        <label for="rating">Rating:</label>
        <input
          type="number"
          class="form-control"
          id="rating"
          value="{{movies.rating}}"
          name="rating"
          min="1"
          max="5"
        />
      </div>
      <div class="form-group">
        <label for="date">Release Date:</label>
        <input
          type="date"
          class="form-control"
          id="date"
          value="{{movies.date}}"
          name="date"
          required
        />
      </div>
      <div class="form-group">
        <label for="theaters">Theaters:</label>
        <select class="form-control" id="theaters" name="theaters" multiple>
          {% for theater in theaters %}
          <option value="{{ theater.id }}">
            {{ theater.name }}, {{theater.place}}
          </option>
          {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  {% endblock %}
</div>
