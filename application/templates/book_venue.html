{% extends 'base.html' %} {% block body %}
<div class="container">
  <h1>Venue Booking</h1>
  <form method="POST" action="/book/venue">
    <div class="form-group">
      <label for="movie-name" name="event">{{event}} Name: {{name.name}}</label
      ><br />
      <label for="movie-name" name="event"
        >{{event}} Place: {{name.place}}</label
      ><br />
      <label for="movie-name" name="event"
        >{{event}} Capacity: {{name.capacity-name.capacity_pre}}</label
      ><br />
      <div hidden>
        <input
          type="number"
          class="form-control"
          name="movie_id"
          id="seats"
          value="{{name.id}}"
        />
      </div>
    </div>
    <div class="form-group">
      <label for="duration">Duration (In Minutes)</label>
      <input type="text" class="form-control" id="duration" name="duration" />
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" class="form-control" id="date" name="date" />
    </div>
    <div class="form-group">
      <label for="time">Time</label>
      <select class="form-control" id="time" name="time">
        <option>Select Time</option>

        <option value="00:00">12:00 am (midnight)</option>
        <option value="01:00">1:00 am</option>
        <option value="09:00">9:00 am</option>
        <option value="10:00">10:00 am</option>
        <option value="11:00">11:00 am</option>
        <option value="12:00">12:00 pm (noon)</option>
        <option value="13:00">1:00 pm</option>
        <option value="14:00">2:00 pm</option>
        <option value="15:00">3:00 pm</option>
        <option value="16:00">4:00 pm</option>
        <option value="17:00">5:00 pm</option>
        <option value="18:00">6:00 pm</option>
        <option value="19:00">7:00 pm</option>
        <option value="20:00">8:00 pm</option>
        <option value="21:00">9:00 pm</option>
        <option value="22:00">10:00 pm</option>
        <option value="23:00">11:00 pm</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Book Tickets</button>
  </form>
</div>

{% endblock %}
