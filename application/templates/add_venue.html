{% extends 'base.html' %} {% block body %}
<div class="container mt-5">
  <div class="container">
    <div class="row">
      <a href="{{url_for('views.movie_management')}}" class="col-md-4 mb-4">
        <button type="button" class="btn btn-dark" style="width: 200px">
          Movie Management
        </button>
      </a>
      <a href="{{url_for('views.show_management')}}" class="col-md-4 mb-4">
        <button type="button" class="btn btn-dark" style="width: 200px">
          Show Management
        </button>
      </a>
      <a href="{{url_for('views.venue_management')}}" class="col-md-4 mb-4">
        <button type="button" class="btn btn-dark" style="width: 200px">
          Venue Management
        </button>
      </a>
    </div>
    <div class="row">
      <a href="{{url_for('views.add_movie')}}" class="col-md-4 mb-4">
        <button type="button" class="btn btn-dark" style="width: 200px">
          Add New Movie
        </button>
      </a>
      <a href="{{url_for('views.add_show')}}" class="col-md-4 mb-4">
        <button type="button" class="btn btn-dark" style="width: 200px">
          Add New Show
        </button>
      </a>
      <a href="{{url_for('views.add_venue')}}" class="col-md-4 mb-4">
        <button type="button" class="btn btn-dark" style="width: 200px">
          Add New Venue
        </button>
      </a>
    </div>
  </div>
  <h1>Theater Input Form</h1>
  <form action="/admin/add_venue" method="POST" enctype="multipart/form-data">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" name="name" required />
    </div>
    <div class="form-group">
      <label for="place">Place:</label>
      <input
        type="text"
        class="form-control"
        id="place"
        name="place"
        required
      />
    </div>
    <div class="form-group">
      <label for="capacity">Capacity:</label>
      <input
        type="number"
        class="form-control"
        id="capacity"
        name="capacity"
        required
      />
    </div>
    <div class="form-group">
      <label for="rph">RPH:</label>
      <input type="number" class="form-control" id="rph" name="rph" />
    </div>
    <div class="form-group">
      <label for="rating">Rating:</label>
      <input type="number" class="form-control" id="rating" name="rating" />
    </div>
    <div class="form-group">
      <label for="capacity_pre">Capacity Pre:</label>
      <input
        type="number"
        class="form-control"
        id="capacity_pre"
        name="capacity_pre"
      />
    </div>
    <div class="form-group">
      <label for="base_price">Base Price:</label>
      <input
        type="number"
        class="form-control"
        id="base_price"
        name="base_price"
      />
    </div>
    <div class="form-group">
      <label for="image">Add Image:</label>
      <input type="file" class="form-control" name="file" />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock %}
