{% extends 'base.html' %} {% block body %}
<div class="container mt-5">
  {{msg}} {% if status=='admin'%}
  <div class="container">
    <div class="row">
      <a href="{{url_for('views.movie_management')}}" class="col-md-4 mb-4">
        <button type="button" class="btn btn-dark" style="width: 200px">
          Movie Management
        </button>
      </a>
      <a href="{{url_for('views.show_management')}}" class="col-md-4 mb-4">
        <button type="button" class="btn btn-dark" style="width: 200px">
          Show Management
        </button>
      </a>
      <a href="{{url_for('views.venue_management')}}" class="col-md-4 mb-4">
        <button type="button" class="btn btn-dark" style="width: 200px">
          Venue Management
        </button>
      </a>
    </div>
    <div class="row">
      <a href="{{url_for('views.add_movie')}}" class="col-md-4 mb-4">
        <button type="button" class="btn btn-dark" style="width: 200px">
          Add New Movie
        </button>
      </a>
      <a href="{{url_for('views.add_show')}}" class="col-md-4 mb-4">
        <button type="button" class="btn btn-dark" style="width: 200px">
          Add New Show
        </button>
      </a>
      <a href="{{url_for('views.add_venue')}}" class="col-md-4 mb-4">
        <button type="button" class="btn btn-dark" style="width: 200px">
          Add New Venue
        </button>
      </a>
    </div>
  </div>
  {%endif%}
  <h1>Theater Update Form</h1>
  <form action="/admin/venue_management/update" method="POST">
    <div class="form-group">
      <label for="name">Name:</label>
      <div hidden>
        <input
          type="number"
          class="form-control"
          name="venue_id"
          id="seats"
          value="{{venue.id}}"
        />
      </div>
      <input type="text" class="form-control" id="name" name="name" required value="{{venue.name}}" />
    </div>
    <div class="form-group">
      <label for="place">Place:</label>
      <input
        type="text"
        class="form-control"
        id="place"
        name="place"
        value="{{venue.place}}"
        required
      />
    </div>
    <div class="form-group">
      <label for="capacity">Capacity:</label>
      <input
        type="number"
        class="form-control"
        id="capacity"
        value="{{venue.capacity}}"
        name="capacity"
        required
      />
    </div>
    <div class="form-group">
      <label for="rph">RPH:</label>
      <input type="number" class="form-control" id="rph" name="rph"  value="{{venue.rph}}"/>
    </div>
    <div class="form-group">
      <label for="rating">Rating:</label>
      <input type="number" class="form-control" value="{{venue.rating}}" id="rating" name="rating" />
    </div>
    <div class="form-group">
      <label for="capacity_pre">Capacity Pre:</label>
      <input
        type="number"
        class="form-control"
        id="capacity_pre"
        value="{{venue.capacity_pre}}"
        name="capacity_pre"
      />
    </div>
    <div class="form-group">
      <label for="base_price">Base Price:</label>
      <input
        type="number"
        class="form-control"
        id="base_price"
        value="{{venue.base_price}}"
        name="base_price"
      />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock %}
